.link-top {float:right;padding-right:1.6em}</style></head><body><H1>2021-04 | NORISOFT diary</H1><a href="../index.html" class="link-top">-&gt;INDEX</a><article><H2>2021-04-02</H2><p>海がスマーフみたいでなにかにつけやんちゃだった。 <span class="time">20:41</span></p><p>Sが獲った三角錐の貝が美味しかった。 <span class="time">20:36</span></p><p>Sの運転で南へ保養に連れて行ってくれた。海の波が砕ける音が聞こえるのは最高。温泉に入ってもストレッチしても左肩と左首が滅茶苦茶重かったが、Sのヨガで直った。後ろで手を組む牛のポーズがよく効く。ちゃんと前を向く事とか、順序とか、呼吸が大事。帰りは車で体が痛かったので一人途中リタイアして電車とバスで帰ってきた。 <span class="time">20:25</span></p><img src="thumbs/IMGP0016-2021-04-02-20-17.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0015-2021-04-02-20-16.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0009-2021-04-02-20-16.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0007-2021-04-02-20-16.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0006-2021-04-02-20-16.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0004-2021-04-02-20-16.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0001-2021-04-02-20-16.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0108-2021-04-02-20-16.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0102-2021-04-02-20-15.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0100-2021-04-02-20-15.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0099-2021-04-02-20-15.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0092-2021-04-02-20-15.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0089-2021-04-02-20-17.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0086-2021-04-02-20-15.JPG " width="320" alt="2021-04-02"/><img src="thumbs/IMGP0082-2021-04-02-20-14.JPG " width="320" alt="2021-04-02"/></article><a href="../index.html">-&gt;INDEX</a></body></html>
